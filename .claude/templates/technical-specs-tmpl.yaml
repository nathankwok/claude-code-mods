template:
  id: technical-specifications
  name: "Technical Specifications for Parallel Development Template"
  version: 1.0
  output:
    format: markdown
    location: "docs/technical-specifications.md"

sections:
  - id: specifications-overview
    title: "Technical Specifications Overview"
    instruction: "Provide high-level overview of technical specifications for parallel development coordination."
    type: text
    template: |
      # Technical Specifications for Parallel Development
      
      ## Specifications Overview
      
      **Project**: {{project_name}}
      **Specification Date**: {{specification_date}}
      **Version**: {{specification_version}}
      **Parallel Sessions**: {{total_parallel_sessions}}
      
      ### Purpose
      {{specifications_purpose}}
      
      ### Scope
      - **Components Covered**: {{components_covered}}
      - **Integration Points**: {{integration_points}}
      - **Parallel Development Streams**: {{parallel_streams}}
      - **Interface Contracts**: {{interface_contracts}}
      
      ### Key Principles
      {{#key_principles}}
      - {{.}}
      {{/key_principles}}

  - id: api-specifications
    title: "API and Interface Specifications"
    instruction: "Define all APIs and interfaces that enable independent parallel development."
    type: text
    template: |
      ## API and Interface Specifications
      
      ### API Design Principles
      {{api_design_principles}}
      
      ### Core API Specifications
      {{#api_specifications}}
      #### {{api_name}} API
      
      **Base URL**: `{{base_url}}`
      **Version**: {{api_version}}
      **Authentication**: {{authentication_method}}
      
      **Endpoints**:
      {{#endpoints}}
      ##### {{endpoint_name}}
      - **Path**: `{{method}} {{path}}`
      - **Description**: {{description}}
      - **Authentication Required**: {{auth_required}}
      
      **Request Schema**:
      ```json
      {{request_schema}}
      ```
      
      **Response Schema**:
      ```json
      {{response_schema}}
      ```
      
      **Error Responses**:
      {{#error_responses}}
      - `{{status_code}}`: {{error_description}}
      {{/error_responses}}
      
      **Example Usage**:
      ```bash
      {{example_request}}
      ```
      
      **Response Example**:
      ```json
      {{example_response}}
      ```
      
      ---
      {{/endpoints}}
      
      **Rate Limiting**: {{rate_limiting}}
      **Versioning Strategy**: {{versioning_strategy}}
      **Deprecation Policy**: {{deprecation_policy}}
      
      ---
      {{/api_specifications}}
      
      ### Inter-Service Communication Contracts
      {{#service_contracts}}
      #### {{service_name}} ↔ {{target_service}}
      - **Communication Type**: {{communication_type}} *(HTTP/gRPC/Message Queue/WebSocket)*
      - **Data Format**: {{data_format}}
      - **Protocol**: {{protocol}}
      - **Service Level Agreement**: {{sla}}
      - **Fallback Strategy**: {{fallback_strategy}}
      - **Contract Definition**: 
        ```yaml
        {{contract_definition}}
        ```
      {{/service_contracts}}

  - id: data-specifications
    title: "Data Models and Schema Specifications"
    instruction: "Define data models, database schemas, and data contracts for consistent parallel development."
    type: text
    template: |
      ## Data Models and Schema Specifications
      
      ### Data Architecture Overview
      {{data_architecture_overview}}
      
      ### Core Data Models
      {{#data_models}}
      #### {{model_name}} Entity
      
      **Purpose**: {{model_purpose}}
      **Lifecycle**: {{model_lifecycle}}
      **Ownership**: {{model_ownership}}
      
      **Schema Definition**:
      ```json
      {{schema_definition}}
      ```
      
      **Validation Rules**:
      {{#validation_rules}}
      - **{{field_name}}**: {{validation_rule}}
      {{/validation_rules}}
      
      **Relationships**:
      {{#relationships}}
      - **{{relationship_type}}** with {{related_entity}}: {{relationship_description}}
      {{/relationships}}
      
      **Indexes**:
      {{#indexes}}
      - {{index_definition}} *({{index_purpose}})*
      {{/indexes}}
      
      **Migration Strategy**: {{migration_strategy}}
      
      ---
      {{/data_models}}
      
      ### Database Schema Coordination
      {{#schema_coordination}}
      #### {{schema_component}}
      - **Responsible Team**: {{responsible_team}}
      - **Modification Protocol**: {{modification_protocol}}
      - **Review Requirements**: {{review_requirements}}
      - **Migration Coordination**: {{migration_coordination}}
      - **Rollback Procedures**: {{rollback_procedures}}
      {{/schema_coordination}}
      
      ### Data Access Patterns
      {{#access_patterns}}
      - **Pattern**: {{pattern_name}}
        - **Use Case**: {{use_case}}
        - **Implementation**: {{implementation}}
        - **Performance Expectations**: {{performance_expectations}}
        - **Caching Strategy**: {{caching_strategy}}
      {{/access_patterns}}

  - id: component-interfaces
    title: "Component Interface Specifications"
    instruction: "Define interfaces between system components to enable independent development."
    type: text
    template: |
      ## Component Interface Specifications
      
      ### Component Architecture
      {{component_architecture_overview}}
      
      ### Component Interface Contracts
      {{#component_interfaces}}
      #### {{component_name}} Interface
      
      **Component Type**: {{component_type}} *(Service/Library/Module/UI Component)*
      **Responsibility**: {{component_responsibility}}
      **Development Team**: {{development_team}}
      
      **Public Interface**:
      ```typescript
      {{public_interface}}
      ```
      
      **Configuration Contract**:
      ```yaml
      {{configuration_contract}}
      ```
      
      **Dependencies**:
      {{#dependencies}}
      - **{{dependency_name}}**: {{dependency_version}} *({{dependency_purpose}})*
      {{/dependencies}}
      
      **Provides to Other Components**:
      {{#provides}}
      - **{{provided_interface}}**: {{interface_description}}
      {{/provides}}
      
      **Environment Variables**:
      {{#environment_variables}}
      - `{{env_var_name}}`: {{env_var_description}} *({{required_optional}})*
      {{/environment_variables}}
      
      **Health Check Endpoint**:
      ```
      {{health_check_specification}}
      ```
      
      **Monitoring Metrics**:
      {{#monitoring_metrics}}
      - {{metric_name}}: {{metric_description}}
      {{/monitoring_metrics}}
      
      **Testing Contract**:
      - **Unit Tests**: {{unit_test_requirements}}
      - **Integration Tests**: {{integration_test_requirements}}
      - **Contract Tests**: {{contract_test_requirements}}
      
      ---
      {{/component_interfaces}}

  - id: integration-specifications
    title: "Integration Points and Coordination"
    instruction: "Define integration points, coordination mechanisms, and synchronization requirements."
    type: text
    template: |
      ## Integration Points and Coordination
      
      ### Integration Strategy
      {{integration_strategy}}
      
      ### Major Integration Points
      {{#integration_points}}
      #### {{integration_name}}
      
