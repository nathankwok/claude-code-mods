template:
  id: brainstorming-output
  name: "Brainstorming Session Output Template"
  version: 1.0
  output:
    format: markdown
    location: "docs/brainstorming-session-output.md"

sections:
  - id: session-overview
    title: "Session Overview"
    instruction: "Provide high-level session summary with context and objectives"
    type: "template"
    template: |
      **Session ID**: {{session_id}}
      **Date**: {{session_date}}
      **Duration**: {{session_duration}}
      **Facilitator**: {{facilitator_name}}
      **Participants**: {{participants}}
      
      **Project Context**: {{project_context}}
      **Session Objectives**: {{session_objectives}}
      **Techniques Used**: {{techniques_used}}

  - id: session-configuration
    title: "Session Configuration"
    instruction: "Document session setup and technique selection rationale"
    type: "template"
    template: |
      ### Techniques Selected
      {{#each techniques_selected}}
      - **{{name}}**: {{rationale}}
      {{/each}}
      
      ### Session Phases
      {{#each session_phases}}
      - **{{phase_name}}** ({{duration}}): {{description}}
      {{/each}}
      
      ### Success Criteria
      {{#each success_criteria}}
      - {{criterion}}
      {{/each}}

  - id: ideas-by-technique
    title: "Ideas Generated by Technique"
    instruction: "Organize all ideas by the brainstorming technique that generated them"
    type: "template"
    template: |
      {{#each techniques_used}}
      ## {{technique_name}}
      
      **Application**: {{application_description}}
      **Duration**: {{time_spent}}
      **Ideas Generated**: {{ideas_count}}
      
      ### Ideas
      {{#each ideas}}
      #### {{id}}: {{title}}
      - **Description**: {{description}}
      - **Refinement Level**: {{refinement_level}}/9
      - **Feasibility Score**: {{feasibility_score}}/10
      - **Potential Impact**: {{potential_impact}}
      - **Theme**: {{theme}}
      - **Next Actions**: {{next_actions}}
      
      {{#if refinement_actions}}
      **Progressive Refinement Actions Completed**:
      {{#each refinement_actions}}
      - Action {{action_number}}: {{action_description}}
      {{/each}}
      {{/if}}
      
      ---
      {{/each}}
      {{/each}}

  - id: themes-analysis
    title: "Theme Analysis and Organization"
    instruction: "Group related ideas into coherent themes with analysis"
    type: "template"
    template: |
      {{#each themes}}
      ## Theme: {{theme_name}}
      
      **Description**: {{theme_description}}
      **Priority**: {{priority_level}}
      **Idea Count**: {{ideas_count}}
      **Potential Impact**: {{potential_impact}}
      
      ### Ideas in Theme
      {{#each ideas_in_theme}}
      - **{{idea_id}}**: {{idea_title}} ({{technique_source}})
      {{/each}}
      
      ### Theme Analysis
      - **Strengths**: {{strengths}}
      - **Challenges**: {{challenges}}  
      - **Opportunities**: {{opportunities}}
      - **Implementation Considerations**: {{implementation_notes}}
      
      ### Recommended Next Steps
      {{#each next_steps}}
      - {{step}}
      {{/each}}
      
      ---
      {{/each}}

  - id: refined-ideas
    title: "Fully Refined Ideas (Progressive Refinement 0-9)"
    instruction: "Detail ideas that received full progressive refinement treatment"
    type: "template"
    template: |
      {{#each fully_refined_ideas}}
      ## Refined Idea: {{idea_title}}
      
      **Original Source**: {{source_technique}} | **Theme**: {{theme}}
      **Overall Feasibility**: {{feasibility_score}}/10 | **Potential Impact**: {{impact_score}}/10
      
      ### Progressive Refinement Journey
      {{#each refinement_actions}}
      #### Action {{action_number}}: {{action_title}}
      **Objective**: {{action_objective}}
      **Outcome**: {{action_outcome}}
      **Key Insights**: {{key_insights}}
      {{#if decisions_made}}
      **Decisions Made**: {{decisions_made}}
      {{/if}}
      {{#if questions_raised}}
      **Questions Raised**: {{questions_raised}}
      {{/if}}
      ---
      {{/each}}
      
      ### Final Refined Concept
      **Summary**: {{final_summary}}
      **Key Features**: 
      {{#each key_features}}
      - {{feature}}
      {{/each}}
      
      **Value Proposition**: {{value_proposition}}
      **Target Users**: {{target_users}}
      **Success Metrics**: {{success_metrics}}
      
      ### Implementation Readiness
      - **Technical Feasibility**: {{technical_feasibility}}
      - **Resource Requirements**: {{resource_requirements}}
      - **Timeline Estimate**: {{timeline_estimate}}
      - **Key Dependencies**: {{key_dependencies}}
      - **Risk Factors**: {{risk_factors}}
      
      ### Next Steps for This Idea
      {{#each next_steps}}
      - {{step}}
      {{/each}}
      
      ===
      {{/each}}

  - id: breakthrough-insights
    title: "Breakthrough Insights and Key Discoveries"
    instruction: "Capture the most significant insights and discoveries from the session"
    type: "bullet-list"
    template: |
      ### Revolutionary Ideas
      {{#each breakthrough_insights}}
      - **{{insight_title}}**: {{insight_description}}
        - **Impact**: {{potential_impact}}
        - **Novelty**: {{novelty_assessment}}
        - **Follow-up Required**: {{follow_up_actions}}
      {{/each}}
      
      ### Paradigm Shifts
      {{#each paradigm_shifts}}
      - **From**: {{old_thinking}} **To**: {{new_thinking}}
        - **Implication**: {{implications}}
      {{/each}}
      
      ### Unexpected Connections
      {{#each unexpected_connections}}
      - **Connection**: {{connection_description}}
        - **Ideas Connected**: {{ideas_involved}}
        - **New Opportunities**: {{opportunities_created}}
      {{/each}}

  - id: session-metrics
    title: "Session Metrics and Quality Assessment"
    instruction: "Provide quantitative and qualitative assessment of session effectiveness"
    type: "template"
    template: |
      ### Quantitative Metrics
      - **Total Ideas Generated**: {{total_ideas}}
      - **Ideas by Technique**: 
        {{#each technique_metrics}}
        - {{technique_name}}: {{ideas_count}} ideas
        {{/each}}
      - **Themes Identified**: {{total_themes}}
      - **Ideas Fully Refined (0-9)**: {{fully_refined_count}}
      - **Breakthrough Insights**: {{breakthrough_count}}
      - **Session Efficiency**: {{ideas_per_hour}} ideas/hour
      
      ### Quality Assessment
      - **Idea Diversity Score**: {{diversity_score}}/10
      - **Innovation Level**: {{innovation_level}}/10
      - **Feasibility Balance**: {{feasibility_balance}}/10
      - **Stakeholder Coverage**: {{stakeholder_coverage}}/10
      - **Technical Depth**: {{technical_depth}}/10
      
      ### Participant Feedback
      {{#each participant_feedback}}
      - **{{participant_name}}**: "{{feedback}}" ({{satisfaction_score}}/10)
      {{/each}}

  - id: session-state
    title: "Session State and Resume Information"
    instruction: "Provide complete session state for potential resume and continuation"
    type: "template"
    template: |
      ### Session State Summary
      - **Current Phase**: {{current_phase}}
      - **Completion Percentage**: {{completion_percentage}}%
      - **Time Remaining**: {{time_remaining}}
      - **Energy Level**: {{energy_level}}
      
      ### Resume Instructions
      {{#if session_incomplete}}
      **To Resume This Session**:
      1. Load session state: `{{session_state_file}}`
      2. Review last {{last_minutes}} minutes of work
      3. Continue with {{next_recommended_technique}}
      4. Focus on {{focus_areas}}
      
      **Recommended Next Steps**:
      {{#each resume_next_steps}}
      - {{step}}
      {{/each}}
      {{/if}}
      
      ### Session Artifacts
      - **Session State File**: `{{session_state_file}}`
      - **Brainstorming Notes**: `{{notes_file}}`
      - **Technique Worksheets**: `{{worksheets_directory}}`

  - id: handoff-preparation
    title: "Next Phase Preparation and Handoff"
    instruction: "Prepare outputs and recommendations for next phase (architecture/technical design)"
    type: "template"
    template: |
      ### Readiness Assessment
      - **Architecture Design Readiness**: {{architecture_readiness}}/10
      - **Requirements Clarity**: {{requirements_clarity}}/10
      - **Technical Specification Readiness**: {{tech_spec_readiness}}/10
      - **Stakeholder Alignment**: {{stakeholder_alignment}}/10
      
      ### Recommended Next Phase Actions
      {{#each next_phase_actions}}
      1. **{{action_title}}**: {{action_description}}
         - **Input Required**: {{input_required}}
         - **Expected Output**: {{expected_output}}
         - **Responsible Party**: {{responsible_party}}
      {{/each}}
      
      ### Handoff Package
      **For Architecture Team**:
      - Top {{top_ideas_count}} refined ideas with technical requirements
      - Key constraints and non-functional requirements
      - Stakeholder priorities and success criteria
      
      **Critical Questions to Address in Next Phase**:
      {{#each critical_questions}}
      - {{question}}
      {{/each}}
      
      **Files to Transfer**:
      {{#each transfer_files}}
      - `{{file_path}}`: {{file_description}}
      {{/each}}

examples:
  - "Brainstorming session for e-commerce platform enhancement"
  - "Innovation workshop for AI-powered customer service solution"
  - "Product ideation session for mobile application features"

variables:
  session_id: "Unique session identifier (e.g., brainstorm_20240301_1400)"
  session_date: "Date and time of brainstorming session"
  session_duration: "Total session time (e.g., 2.5 hours)"
  project_context: "Background information about the project or problem"
  techniques_used: "List of brainstorming techniques applied in session"
  total_ideas: "Total number of distinct ideas generated"
  fully_refined_count: "Number of ideas that completed progressive refinement (actions 0-9)"
  breakthrough_count: "Number of breakthrough insights identified"
  themes: "Array of theme objects with analysis and associated ideas"
